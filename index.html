<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | ColorStack at OSU</title>

  <!-- Open Graph Meta Tags for Link Previews -->
  <meta property="og:title" content="Coming Soon | ColorStack at OSU">
  <meta property="og:description" content="We're launching soon! Stay tuned for updates.">
  <meta property="og:image" content="https://colorstackosu.org/logo.png"> <!-- Update with your domain -->
  <meta property="og:url" content="https://colorstackosu.org">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Coming Soon | ColorStack at OSU">
  <meta name="twitter:description" content="We're launching soon! Stay tuned for updates.">
  <meta name="twitter:image" content="https://colorstackosu.org/logo.png"> <!-- Update with your domain -->

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at center, #c22e2e 0%, #8b1e1e 100%);
      color: #ffffff;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* Container Styles */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      animation: floatyContainer 3s infinite ease-in-out alternate;
    }

    /* Logo */
    .logo {
      width: 120px; /* Adjust size as needed */
      height: auto;
      margin-bottom: 15px;
    }

    /* Text Styles */
    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
    }

    /* Adjust text for smaller devices */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    /* Floaty container animation */
    @keyframes floatyContainer {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Main Content Container -->
  <div class="container">
    <img src="logo.png" alt="ColorStack Logo" class="logo">
    <h1>ColorStack @ Ohio State University</h1>
    <p>We're launching soon!</p>
  </div>

</body>
</html>
